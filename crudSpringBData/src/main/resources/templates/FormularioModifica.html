<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link rel="stylesheet" th:href="@{/Form-Style.css}">
</head>
<body>
	<h1>Datos de la Persona</h1>

	<form action="#" th:action="@{/guardar}" th:object="${persona}"
		method="POST">

		<p>
			<label for="nombre">NOMBRE</label> <input type="text"
				th:field="*{nombre}" id="nombre" name="nombre" maxlength="300"
				required>
		</p>

		<p>
			<label for="apellido">APELLIDO</label> <input type="text"
				th:field="*{apellido}" id="apellido" name="apellido" maxlength="300"
				required>
		</p>

		<p>
			<label for="dni">DNI</label> <input type="text" th:field="*{dni}"
				id="dni" name="dni" maxlength="300" required readonly>
		</p>

		<p>
			<label for="nacimiento">NACIMIENTO</label> <input type="date"
				th:field="*{nacimiento}" id="nacimiento" name="nacimiento"
				maxlength="300" required>
		</p>

		<p>
			<label for="profesion">PROFESION</label> <input type="text"
				th:field="*{profesion}" id="profesion" name="profesion"
				maxlength="300" required>
		</p>


		<button type="submit">Actualizar Usuario</button>

	</form>

</body>
</html>
